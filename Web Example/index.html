<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#eee">
    <!-- / Meta tags -->

    <!-- Fonts -->
    <style>
      @import url(https://fonts.googleapis.com/css?family=Bitter);
      @import url(https://fonts.googleapis.com/css?family=Lobster:700italic,700,400italic,400);
      @import url(https://fonts.googleapis.com/css?family=Bangers);
      @import url(https://fonts.googleapis.com/css?family=Lobster+Two:);
    </style> <!-- / Fonts -->

    <title>Clock Test</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/clock.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body style="color:white;">
    <div id="dive" class="text-center center horizontal vertical">
      <h1 class="font mid oswald">Clock with <u>MS</u></h1>
      <br><br>
      <mark id="ms" class="text-center font oswald mid">Loading Clock...</mark>
      <br><br><br>
      <h1 class="font mid oswald">Clock without <u>MS</u></h1>
      <br><br>
      <mark id="noMs" class="text-center font oswald mid">Loading Clock...</mark>
      <br><br><br>
      <h1 class="font mid oswald">HEX CLOCK</h1>
      <br><br>
      <mark id="hexClock" class="text-center font oswald mid">Loading Clock...</mark>
    </div>
  </body>
</html>
